<h1> Registro {{titulo}}</h1>

<table class="table">
    <thead>
        <tr>
            <th *ngFor="let head of headElements">{{head}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let el of elements">
            <td>{{el.id}}</td>
            <td>{{el.first}}</td>
            <td>{{el.last}}</td>
            <td>{{el.handle}}</td>
        </tr>
    </tbody>
</table>
