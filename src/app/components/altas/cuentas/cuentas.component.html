<navbar></navbar>
<h1 class="center">{{ titulo }}</h1>
<div class="loading" *ngIf="loading">Loading&#8230;</div>
<div class="m-3 card">
    <form [formGroup]="ctaForm" (ngSubmit)="onSubmit()" class="m-3">
        <div class="between">
            <div class="col-md-12 mt-3">
                <label class="control-label" for="ap_p">Apellido Paterno</label>
                <input class="form-control" id="ap_p" placeholder="Apellido Paterno" formControlName="ap_p" type="text" data-toggle="tooltip" title="*Campo obligatorio" [ngClass]="{ 'is-invalid': submitted && fval.ap_p.errors }">
            </div>
            <div class="col-md-12 mt-3">
                <label class="control-label" for="ap_m">Apellido Materno</label>
                <input class="form-control" id="ap_m" placeholder="Apellido Materno" formControlName="ap_m" type="text" data-toggle="tooltip" title="*Campo obligatorio" [ngClass]="{ 'is-invalid': submitted && fval.ap_m.errors }">
            </div>
            <div class="col-md-12 mt-3">
                <label class="control-label" for="nombre">Nombre(s)</label>
                <input class="form-control" id="nombre" placeholder="Nombre(s)" formControlName="nombre" type="text" data-toggle="tooltip" title="*Campo obligatorio" [ngClass]="{ 'is-invalid': submitted && fval.nombre.errors }">
            </div>
            <div class="col-md-12 mt-3">
                <label class="control-label" for="banco">Banco</label>
                <input class="form-control" id="banco" placeholder="Banco" formControlName="banco" type="text" data-toggle="tooltip" title="*Campo obligatorio" [ngClass]="{ 'is-invalid': submitted && fval.banco.errors }">
            </div>
            <div class="col-md-12 mt-3">
                <label class="control-label" for="clave">Clave Interbancaria</label>
                <input class="form-control" id="clave" placeholder="Clave Interbancaria" formControlName="clave" type="text" data-toggle="tooltip" title="*Campo obligatorio" [ngClass]="{ 'is-invalid': submitted && fval.clave.errors }">
            </div>
            <div class="col-md-12 mt-3">
                <label class="control-label" for="correo">Correo</label><br>
                <input class="form-control form-control-sm" id="correo" placeholder="Correo" formControlName="correo" type="email" data-toggle="tooltip" title="*Campo obligatorio" [ngClass]="{ 'is-invalid': submitted && fval.correo.errors }">
                <p id="error" class="error" *ngIf="ctaForm.get('correo').hasError('email')">*Correo Invalido</p>
            </div>
            <br>
            <div class="center">
                <button mdbBtn mdbWavesEffect type="button" id="cancelar" class="btn btn-outline-danger mr-4"><i class="mr-3 fas fa-times"></i>
                            Cancelar</button>
                <button mdbBtn mdbWavesEffect type="submit" id="guardar" class="btn btn-outline-success"><i class="mr-3 fas fa-sync-alt"></i>
                            Guardar</button>
            </div>
        </div>
    </form>
</div>
