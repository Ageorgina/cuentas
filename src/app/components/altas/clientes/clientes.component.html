<navbar></navbar>
<h1>Registrar {{titulo}}</h1>
<div class="m-3 col-md-10 card ">
    <form [formGroup]="cteForm" (ngSubmit)="onSubmit()">
        <label class="control-label" for="nombre">Nombre: </label>
        <input class="form-control col-md-10" id="nombre" placeholder="Nombre" formControlName="nombre" type="text">
        <br>
        <label class="control-label" for="empresa">Empresa: </label>
        <input class="form-control col-md-10 " id="empresa" placeholder="Empresa" formControlName="empresa" type="text">
        <br>
        <label class="control-label" for="cargo ">Cargo: </label>
        <input class="form-control col-md-10" id="cargo " placeholder="puesto" formControlName="puesto" type="text">
        <br/>
        <label class="control-label" for="celular">Celular: </label>
        <input class="form-control col-md-10" id="celular " placeholder="Celular" formControlName="celular" type="text">
        <br/>
        <button type="submit" id="guardar" class="col-md-5"><i class="fas fa-cloud-download-alt"></i>
            Guardar </button>
    </form>

</div>
