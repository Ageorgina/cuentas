<navbar></navbar>
<h1 class="center">{{ titulo}} </h1>
<div class="m-3 card ">
    <div class="loading" *ngIf="loading">Loading&#8230;</div>
    <form class="m-3" [formGroup]="nominaForm" (ngSubmit)="onSubmit()">
        <div class="around">
            <div class="mt-3 col-md-3">
                <label class="control-label" for="nombre">Usuarios:</label> <br>
                <select id="nombre" formControlName="nombre">
                                <option disabled value=''>ASG</option>
                                <option *ngFor="let resp of usuarios">{{resp.nombre}}</option>
                </select>
                <p #error id="error" *ngIf="submitted && fval.estatus.invalid" class="mt-2">*Este campo no puede ir vacío</p>
            </div>
            <br>
            <div class="mt-3 col-md-2"><input type="text" id="vacio" disabled></div>
            <br>
            <div class="mt-3 col-md-3">
                <label class="control-label mr-2" for="estatus">Estatus:</label><br>
                <select id="estatus" formControlName="estatus">
                    <option disabled >Activo</option>
                  </select>
                <p id="error " *ngIf="submitted && fval.estatus.invalid ">*Este campo no puede ir vacío</p>
            </div>
        </div>
        <div class="around">
            <div class="mt-3 col-md-3">
                <label class="control-label mr-2 " for="proyecto">Proyecto:</label><br>
                <select id="proyecto" formControlName="proyecto" (change)="valor(nominaForm.value.proyecto)">
                    <option disabled value=''>Proyecto</option>
                    <option *ngFor="let proyecto of proyectos" >{{proyecto.nombre}} </option>
                  </select>
                <p id="error" *ngIf="submitted && fval.proyecto.invalid">*Este campo no puede ir vacío</p>
            </div>
            <br>
            <div class="mt-3 col-md-2"><input type="text" id="vacio" disabled></div>
            <br>
            <div class="mt-3 col-md-3">
                <label class="control-label" for="monto">Monto Disponible: </label>
                <input disabled class="form-control-sm" id="monto" value="{{saldoDisp| currency}}" type="text">
            </div>
        </div>
        <div *ngIf="proyecto" class="around">
            <div class="mt-3 col-md-3">
                <label class="control-label" for="fechaini">Fecha Inicio: <span><i class="far fa-calendar-alt"></i></span> </label>
                <input class="form-control" min="{{proyecto.fechaini}}" id="fechaini" formControlName="fechaini" type="date" data-toggle="tooltip " title="*Campo obligatorio ">
                <p #error id="error" *ngIf="submitted && fval.fechaini.invalid" class="mt-2">*Este campo no puede ir vacío</p>
            </div> <br>
            <div class="mt-3 col-md-2"><input type="text" id="vacio" disabled></div>
            <br>
            <div class="mt-3 col-md-3 ">
                <label class="control-labe" for="fechafin">Fecha Fin: <span><i class="far fa-calendar-alt "></i></span> </label>
                <input class="form-control" min="{{nominaForm.value.fechaini}}" id="fechafin " formControlName="fechafin" type="date" data-toggle="tooltip " title="*Campo obligatorio ">
                <p #error id="error" *ngIf="submitted && fval.fechafin.invalid " class="mt-2">*Este campo no puede ir vacío</p>
            </div>
        </div>
        <div class="around">
            <div class="mt-3 class">
                <label class="control-label" for="salario">Salario: </label>
                <input class="form-control" id="salario" placeholder="Salario" formControlName="salario" type="text" data-toggle="tooltip" title="*Campo obligatorio" (keyup)="checkNumeros($event)" [ngClass]="{ 'is-invalid': submitted && fval.salario.errors } ">
            </div>
        </div>

        <br>
        <div *ngIf="actualizar" class="center mt-3 ">
            <button type="button" id="cancelar" class="btn btn-outline-danger mr-4" (click)="regresar()"><i class="mr-3 fas fa-times "></i>Cancelar</button>
            <button type="submit" id="eliminar" class="btn btn-outline-warning"><i class="mr-3 fas fa-sync-alt "></i>Actualizar</button>
        </div>
        <div class="center mt-3">
            <button #guardar *ngIf="!actualizar" type="submit" id="guardar" class="col-md-5"><i class="mr-3 fas fa-cloud-download-alt"></i>{{boton}}</button>
        </div>
    </form>

</div>
