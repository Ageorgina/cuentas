<navbar></navbar>
<h1>Registrar {{titulo}}</h1>
<div class="m-3 col-md-10 card ">
    <div class="flex-container ">
        <div>
            <label class="control-label" for="resp_asg">Responsable ASG: </label><br>
            <select id="resp_asg ">
                <option disabled>Responsable ASG</option>
                <option value="holi ">Holi</option>
            </select>
        </div>
        <div>
            <label class="control-label mr-2" for="tipo_gasto ">Tipo:</label><br>
            <select id="tipo_gasto">
                    <option value="ingreso">Ingreso</option>
                    <option value="empresa">Egreso</option>
                  </select>
        </div>
        <div>
            <label class="control-label" for="fecha">Fecha: <span><i class="far fa-calendar-alt "></i></span> </label>
            <input class="form-control col-md-12" id="fecha" placeholder="Fecha" formControlName="fecha" type="text">
        </div>
    </div>
    <div>
        <label class="control-label" for="cantidad ">Cantidad: </label>
        <input class="form-control col-md-12" id="cantidad " placeholder="Cantidad" formControlName="cantidad" type="text">
        <br/>
        <label class="control-label" for="descripcion">Motivo: </label>
        <input class="form-control" id="motivo" placeholder="Motivo" formControlName="motivo" type="text">
        <br/>
    </div>

    <br>
    <button type="submit" class="btn btn-dark-green" id="guardar" class="col-md-5" active><i class="fas fa-cloud-download-alt"></i> Guardar </button>
    <alerta (click)="prueba()"> </alerta>

</div>
